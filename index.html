 /* Python:
 YTD = {}
 for file in glob.glob('twitter-data/*.js'):
    with open(file, 'r') as f:
        # 1e ligne
        variable = f.readline().split('=')[0]
        parts = variable.split('.')
        YTD[ parts[2] ] = { parts[3]: {} }
*/

 var loadedFiles = 0;
 
 function addScript( src ) {
   var s = document.createElement( 'script' );
   s.setAttribute( 'src', src );
   s.onload = function () {
    loadedFiles += 1;
    if(loadedFiles >= 46){
      // all variables loaded
      console.log('All files loaded');
      displayData();
    }
   };
   try{
     document.body.appendChild( s );
   }
   catch (e){
     console.log(e);
   }
 }
 files.map(addScript);
 
 function displayData(){
   for(key in window.YTD){
     console.log(window.YTD[key]);
     var dt = document.createElement( 'dt' );
     dt.innerText = key;
     var dd = document.createElement( 'dd' );
     dd.innerHTML = JSON.stringify(window.YTD[key]);
     document.getElementById('container').append(dt);
     document.getElementById('container').append(dd);
   }
 }
